<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <section>
        <div>
            <label for="">First Name: </label> <br>
            <input type="text" name="text" id="" placeholder="Enter First Name Here">
        </div>
        <div>
            <label for="">Last Name: </label><br>
            <input type="text" name="text" id="" placeholder="Enter Last Name Here">
        </div>
        <div>
            <label for="">Password: </label><br>
            <input type="password" name="password" id="" placeholder="Enter your password here">
        </div>
        <div>
            <label for="">Number: </label><br>
            <input type="number" name="number" id="" placeholder="Enter Number Here" min="1" max="100">
        </div>

        <div>
            <label for="games">Favorite Games: </label>
            <select name="games" id="games">
                <optgroup label="Outdoor games">
                    <option value="football">Football</option>
                    <option value="cricket">Cricket</option>
                    <option value="basketball">Basketball</option>
                </optgroup>
                <optgroup label="Indoor games">
                    <option value="football">Football</option>
                    <option value="cricket">Cricket</option>
                    <option value="basketball">Basketball</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="baverage">Favorite Beverage: </label>
            <input type="text" name="beverage" id="baverage" list="beverage-list">
            <datalist id="beverage-list">
                    <option value="football"></option>
                    <option value="cricket"></option>
                    <option value="basketball"></option>
                    <option value="table tenis"></option>
                    <option value="hand ball"></option>
                    <option value="kabadi"></option>
            </datalist>
        </div>

    </section>

    <section>
        <fieldset>
            <legend>What is your favorite programming language?</legend>
            <div>
                <input type="radio" name="program" id="python">
                <label for="python">Python</label>
            </div>
            <div>
                <input type="radio" name="program" id="java">
                <label for="java">Java</label>
            </div>
            <div>
                <input type="radio" name="program" id="js">
                <label for="js">JavaScript</label>
            </div>
            <div>
                <input type="radio" name="program" id="php">
                <label for="php">Php</label>
            </div>
        </fieldset>
    </section>
</body>
</html>
